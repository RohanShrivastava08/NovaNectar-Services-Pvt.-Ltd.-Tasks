<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="admin-login.css"> <!-- Your custom CSS file -->
</head>
<body>

<div class="container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <div class="form-group">
            <input type="text" id="adminId" name="adminId" placeholder="Admin ID" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
    <p class="back-link"><a href="index.html">Back to Homepage</a></p>
</div>

<script src="admin-login.js"></script> <!-- Your custom JavaScript file -->
</body>
</html>
